{% extends 'base.html' %}

{% block title %}Delete {{ movie.title }}{% endblock title %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-danger text-white">
                <h4 class="card-title mb-0">Delete Movie</h4>
            </div>
            <div class="card-body text-center">
                <h5 class="mb-4">Are you sure you want to delete "{{ movie.title }}"?</h5>
                <p class="text-muted mb-4">This action cannot be undone.</p>
                
                <form method="post">
                    {% csrf_token %}
                    <a href="{% url 'list' %}" class="btn btn-secondary me-2">
                        <i class="fas fa-times me-1"></i>Cancel
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="fas fa-trash me-1"></i>Delete Movie
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
