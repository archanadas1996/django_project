{% extends 'firstapp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add New Movie</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.title.id_for_label }}" class="form-label">Title</label>
            {{ form.title }}
        </div>
        <div class="mb-3">
            <label for="{{ form.year.id_for_label }}" class="form-label">Year</label>
            {{ form.year }}
        </div>
        <div class="mb-3">
            <label for="{{ form.rating.id_for_label }}" class="form-label">Rating</label>
            {{ form.rating }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <div class="mb-3">
            <label for="{{ form.poster.id_for_label }}" class="form-label">Poster</label>
            {{ form.poster }}
        </div>
        <div class="mb-3">
            <label for="{{ form.censor_details.id_for_label }}" class="form-label">Censor Details</label>
            {{ form.censor_details }}
        </div>
        <div class="mb-3">
            <label for="{{ form.directed_by.id_for_label }}" class="form-label">Directed By</label>
            {{ form.directed_by }}
        </div>
        <div class="mb-3">
            <label for="{{ form.actors.id_for_label }}" class="form-label">Actors</label>
            {{ form.actors }}
        </div>
        <button type="submit" class="btn btn-primary">Add Movie</button>
        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Back to Movies</a>
    </form>
</div>
{% endblock %}
