{% extends 'firstapp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Censor Information</h2>
    <form method="post" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.rating.id_for_label }}" class="form-label">Rating</label>
            {{ form.rating }}
        </div>
        <div class="mb-3">
            <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
            {{ form.description }}
        </div>
        <button type="submit" class="btn btn-primary">Add Censor Info</button>
        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Back to Movies</a>
    </form>
</div>
{% endblock %}
