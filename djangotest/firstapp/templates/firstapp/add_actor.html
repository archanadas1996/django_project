{% extends 'firstapp/base.html' %}

{% block content %}
<div class="container mt-4">
    <h2>Add Actor</h2>
    <form method="post" enctype="multipart/form-data" class="mt-3">
        {% csrf_token %}
        <div class="mb-3">
            <label for="{{ form.name.id_for_label }}" class="form-label">Name</label>
            {{ form.name }}
        </div>
        <div class="mb-3">
            <label for="{{ form.bio.id_for_label }}" class="form-label">Biography</label>
            {{ form.bio }}
        </div>
        <div class="mb-3">
            <label for="{{ form.birth_date.id_for_label }}" class="form-label">Birth Date</label>
            {{ form.birth_date }}
        </div>
        <div class="mb-3">
            <label for="{{ form.nationality.id_for_label }}" class="form-label">Nationality</label>
            {{ form.nationality }}
        </div>
        <div class="mb-3">
            <label for="{{ form.awards.id_for_label }}" class="form-label">Awards</label>
            {{ form.awards }}
        </div>
        <div class="mb-3">
            <label for="{{ form.photo.id_for_label }}" class="form-label">Photo</label>
            {{ form.photo }}
        </div>
        <button type="submit" class="btn btn-primary">Add Actor</button>
        <a href="{% url 'movie_list' %}" class="btn btn-secondary">Back to Movies</a>
    </form>
</div>
{% endblock %}
